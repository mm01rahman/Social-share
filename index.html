<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container" id="auth-container">
        <div id="login" class="box">
            <h3>Log In</h3>
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button onclick="login()">Log In</button>
        </div>
    </div>
    <div class="container" id="cv-container" style="display: none;">
        <div id="home" class="box cv-box">
            <h3>My CV</h3>
            <iframe src="https://mm01rahman.github.io/My_cv/" width="100%" height="600px" ></iframe>
            <div class="social-buttons">
                <a href="https://www.facebook.com/sharer/sharer.php?u=https://mm01rahman.github.io/My_cv/" target="_blank">Share on Facebook</a>
                <a href="https://twitter.com/intent/tweet?url=https://mm01rahman.github.io/My_cv/" target="_blank">Share on X</a>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
